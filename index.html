<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/sytle.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="container">
    <div class="left-content">
      <div class="cards">
        <div class="card-front">
          <img class="card-logo" src="images/card-logo.svg" alt="">
          <img src="images/bg-card-front.png" alt="">
          <span id="span-card-number">0000 0000 0000 0000</span>
          <span id="span-card-name">Jane Appleseed</span>
          <div id="month-year">
            <span id="span-card-month">00</span>
            <span id="span-barra">/</span>
            <span id="span-card-year">00</span>
          </div>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="">
          <span id="span-card-cvc">000</span>
        </div>
      </div>
    </div>
    <div class="right-content">

      <form action="post">

        <div class="right-content__content_one">
          <div class="input-group">
            <label class="label-form" for="card-name">cardholder name</label>
            <input class="input" type="text" id="card-name" placeholder="e.g. Jane Appleseed">
          </div>

          <div class="input-group">
            <label class="label-form" for="card-number">card number</label>
            <input class="input" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
        </div>

        <div class="right-content__content_two">
          <div class="input-group">
            <label class="label-form" for="card-ex">exp. date (mm/yy)</label>
            <div class="inputs">
              <input class="input" type="text" id="card-month" placeholder="MM">
              <input class="input" type="text" id="card-year" placeholder="YY">
            </div>
          </div>

          <div class="input-group cvc">
            <label class="label-form" for="card-cvc">cvc</label>
            <input class="input" type="text" id="card-cvc" placeholder="e.g. 123">
          </div>
        </div>

        <div class="button">
          <button id="btn_confirm">Confirm</button>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
